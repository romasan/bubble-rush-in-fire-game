<head>
<link rel="stylesheet" href="css.css">
<script src="jquery.min.js"></script>
<script src="gameengine.js"></script>
</head>
<body>
	<div id="startscreen">
		<div id="continue"></div>
		<div id="newgame"></div>
	</div>
	<div id="mapsplash" class="hidden"></div>
	<div id="gamescreen" class="hidden">
		<div id="pointsbar">Points: <span id="points">0</span></div>
		<div id="firewall"></div>
		<div id="map"></div>
		<div id="resetbut" onclick="document.location.reload()"></div>
	</div>
	<div id="shadow" class="hidden"></div>
	<div id="youwin" class="hidden">YOU WIN!</div>
	<div id="gameover" class="hidden">GAME OVER :(</div>
</body>
